<form (ngSubmit)="updateProduct()">
    <div class="form-group">
        <label for="nom">Nom</label>
       <input type="text" name="nom" class="text form-control" [(ngModel)]="product.nom">
    </div>
   
    <div class="form-group">
        <label for="quantite">Quantit√©</label>
       <input type="text" name="quantite" class="text form-control" [(ngModel)]="product.quantite">
    </div>
    <div class="form-group">
        <label for="prix">Prix</label>
       <input type="text" name="prix" class="text form-control" [(ngModel)]="product.prix">
    </div>
    <button class="btn btn-dark btn -sm mt-4">Modifier</button>
</form>
